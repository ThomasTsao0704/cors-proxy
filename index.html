<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloudflare CORS Proxy Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans TC', Arial, sans-serif;
      padding: 24px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input[type=text] {
      width: min(720px, 100%);
      padding: 8px 10px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 12px;
      overflow: auto;
      max-height: 60vh;
    }

    small {
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Cloudflare CORS Proxy Demo</h1>
  <p>Worker：<code id="wk"></code></p>

  <div class="row">
    <input id="api" type="text" placeholder="輸入任意 API URL（需在白名單）"
      value="https://openapi.twse.com.tw/v1/exchangeReport/MI_INDEX" />
    <button id="go">Fetch</button>
    <button id="twse">TWSE：MI_INDEX</button>
    <button id="tpex">TPEx：簡單測試</button>
  </div>

  <small>這個頁面透過 <code>apiClient.js</code> 走你的 Worker 代理並處理 CORS。</small>

  <h3>Response</h3>
  <pre id="out">// 等待請求中…</pre>

  <script type="module">
    // 使用封裝好的客戶端，不再手動組 ?url=
    import { get } from './apiClient.js';

    // 僅用於頁面顯示；實際請求端點以 apiClient.js 內的設定為準
    const WORKER = "https://cors-proxy.s01yg3642.workers.dev/";
    document.getElementById('wk').textContent = WORKER;

    async function run(keyOrUrl) {
      const out = document.getElementById('out');
      out.textContent = "// Fetching...\n" + keyOrUrl;
      try {
        const data = await get(keyOrUrl); // 自動經由 Worker 代理
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    }

    document.getElementById('go').onclick = () => run(document.getElementById('api').value.trim());
    document.getElementById('twse').onclick = () => run('https://openapi.twse.com.tw/v1/exchangeReport/MI_INDEX');
    document.getElementById('tpex').onclick = () => run('https://www.tpex.org.tw/openapi/v1/tpex_mainboard_peratio');

    // 預設自動跑一次
    run(document.getElementById('api').value);
  </script>
</body>

</html>
